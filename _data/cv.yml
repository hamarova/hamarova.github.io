- title: Projekty
  type: time_table
  contents:
    - title: Cooperate, Reach Out, Integrate Services (CRIS)
      description: "CRIS je projekt Európskej komisie, zameraný na výskum integrovaného poskytovania služieb zamestnanosti pre dlhodobo nezamestnaných. V spolupráci so Slovenskou akadémiou vied (SAV) pripravujem pre projekt štúdiu, ktorá mapuje zahraničné modely a navrhuje východiskové aplikácie pre Slovensko. Cieľom projektu je vytvoriť priestor na diskusiu o tom, ako zlepšiť súčasné nastavenie politík trhu práce pre zraniteľných klientov so širokým spektrom potrieb (napríklad marginalizovaní Rómovia)."
    - title: Basic Income Guarantee for Marginalized Groups (EU BIG)
      description: "EU BIG (Garancia základného príjmu pre marginalizované domácnosti)je pilotný projekt Európskej komisie s cieľom zefektívniť systém poskytovania sociálnych dávok marginalizovaným rómskym domácnostiam v Rumunsku, Bulharsku a Slovensku. Cieľom projektu je spolu s príjemcami pracovať na ich lepšom hospodárení v domácnosti. Zo strany Svetovej Banky zabezpečujem technickú asistenciu pre projekt (metodológiu monitorovania a hodnotenia) a zároveň som koordinátorom pre Slovensko."