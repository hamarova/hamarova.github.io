- title: Projekty
  type: time_table
  contents:
    - title: Cooperate, Reach Out, Integrate Services (CRIS)
      description: "CRIS je projekt Európskej komisie, ktorý sa zameriava na posilňovanie integrovaného poskytovania služieb pre zraniteľné skupiny s cieľom podporiť ich začlenenie na trh práce a do spoločnosti. Pracujem na tomto projekte ako člen národnej panela expertov zo Slovenskej akadémie vied a zostavím analýzu politík s cieľom zlepšiť súčasnú pracovnú politiku."
    - title: Basic Income Guarantee for Marginalized Groups (EU BIG)
      description: "EU BIG je pilotný projekt Európskej komisie, ktorý má za cieľ zlepšiť poskytovanie sociálnych dávok marginalizovaným rómskym domácnostiam v Rumunsku, Bulharsku a na Slovensku. Spravujem metodiku hodnotenia tohto projektu v troch krajinách v mene tímu Svetovej banky. Zároveň som koordinátor krajiny pre Slovensko."